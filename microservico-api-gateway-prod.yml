server:
  port: 8080

spring:
  # --- [NOVO] CONFIGURAÇÃO DE SEGURANÇA OIDC (KEYCLOAK) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # Aponta para o seu servidor Keycloak.
          jwk-set-uri: http://host.docker.internal:8180/realms/radares-realm/protocol/openid-connect/certs
  
  # --- CONFIGURAÇÃO DO GATEWAY ---
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: bff_route
          uri: lb://microservico-radares-bff
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3009"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true