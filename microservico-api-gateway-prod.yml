server:
  port: 8080

spring:
  # --- [NOVO] CONFIGURAÇÃO DE SEGURANÇA OIDC (KEYCLOAK) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # Ela diz ao Gateway qual "emissor" de token ele deve confiar.
          issuer-uri: http://host.docker.internal:8180/realms/radares-realm
          # Aponta para o seu servidor Keycloak.
          jwk-set-uri: http://host.docker.internal:8180/realms/radares-realm/protocol/openid-connect/certs
  
  # --- CONFIGURAÇÃO DO GATEWAY ---
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: bff_route
          uri: lb://MICROSERVICO-RADARES-BFF
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3009"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
  # [NOVO] Adiciona logs de debug para roteamento e service discovery
  logging:
    level:
    # Mostra detalhes de roteamento do gateway (você já tem)
    org.springframework.cloud.gateway: DEBUG

    # [ADICIONE ESTES]
    # Logs gerais de segurança (mostra quais regras estão sendo aplicadas)
    org.springframework.security: DEBUG

    # Logs da cadeia de filtros de segurança (essencial para ver o 403)
    org.springframework.security.web.server: TRACE

    # Logs específicos de validação de token (essencial para ver o 401)
    org.springframework.security.oauth2: TRACE

    # Mostra detalhes de descoberta de serviço (você já tem)
    org.springframework.cloud.loadbalancer: TRACE